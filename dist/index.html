<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빵굿(BBangood) 작업현황</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>빵굿(BBangood) 퍼블리싱 작업현황</h1>
            <div class="task-progress">
              <h2>작업 진행 현황</h2>
              <div class="progress-summary">
                <span id="wait-tasks">대기: <strong>0건 (0%)</strong></span>
                <span id="ing-tasks">진행: <strong>0건 (0%)</strong></span>
                <span id="complete-tasks">완료: <strong>0건 (0%)</strong></span>
              </div>
              <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
              </div>
            </div>
        </header>
        <section class="task-section">
            <h2>GUIDE</h2>
            <table>
                <thead>
                    <tr>
                        <th>no.</th>
                        <th>메뉴명</th>
                        <th>속성</th>
                        <th>pageID</th>
                        <th>url</th>
                        <th>진행상황</th>
                        <th>담당자</th>
                        <th>완료날짜</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>디자인 가이드</td>
                        <td>Page</td>
                        <td>guide</td>
                        <td><a href="#">html@guide/common.html</a></td>
                        <td class="status wait" data-status="wait">대기</td>
                        <td class="text-center">더미</td>
                        <td class="text-center">24-10-10</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>디자인 가이드</td>
                        <td>Page</td>
                        <td>guide</td>
                        <td><a href="#">html@guide/common.html</a></td>
                        <td class="status ing" data-status="ing">진행중</td>
                        <td class="text-center">더미</td>
                        <td class="text-center">24-10-10</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>디자인 가이드</td>
                        <td>Page</td>
                        <td>guide</td>
                        <td><a href="#">html@guide/common.html</a></td>
                        <td class="status complete" data-status="complete">완료</td>
                        <td class="text-center">더미</td>
                        <td class="text-center">24-10-10</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- 추가적인 섹션도 유사한 방식으로 구성 -->
    </div>
    <script src="ui.js"></script>
</body>
</html>
